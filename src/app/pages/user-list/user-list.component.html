<div class="user-list">
  <div class="user-card" *ngFor="let user of users">
    <div class="user-card-content">
      <div class="user-card-header">
        <h3>{{ user.name }}</h3>
        <img [src]="user.image" alt="User Picture">
      </div>
      <div class="user-card-details">
        <p><strong>CPF:</strong> {{ user.cpf }}</p>
      </div>
    </div>
  </div>
</div>
